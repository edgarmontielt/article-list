<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>MVC</title>
</head>

<body class="p-3 mb-2 bg-dark text-white">


    <div class="modal__dialog">
        <h2>New Article</h2>
        <div>
            <form action="" class="form">
                <input class="form-control form-control-md" type="text" placeholder="Product">
                <input class="form-control form-control-md" type="text" placeholder="Amount">
                <input class="form-control form-control-md" type="text" placeholder="Price">
                <button type="button" class="btn btn-success">Sucess</button>
            </form>
        </div>
    </div>

    <header class="header">
        <div>
        </div>
        <div>
            <h1>Article List</h1>
        </div>
        <div id="new-article">
            <button type="button" class="btn btn-primary" id="btn_add">
                New Article
            </button>
        </div>
    </header>

    <main class="container">
        <table class="table table-dark table-striped table-responsive-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Articles</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    <th scope="col">Complete</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <th scope="row">1</th>
                <td>Product</td>
                <td>10</td>
                <td><span>$</span>100</td>
                <td>
                    <input type="checkbox" />
                </td>
                <td>
                    <button type="button" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                    </button>
                </td>
            </tbody>
        </table>
    </main>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
